<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Info </title>
     <!-- sweet alert library   -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    
     <!-- bs  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawsome  -->
     <link rel="stylesheet" href="css/font-awesome.css">
     <link rel="stylesheet" href="css/employeeInfo.css">
</head>
<body>
    <header>
        <h1>EmployeeName Info</h1>
    </header>
    <div class="d-flex flex-wrap">
        <aside class="py-5 flex-wrap   col-lg-3 col-12 flex-lg-column flex-row justify-content-lg-start justify-content-between">
            <p class="imageEmp text-capitalize">N</p>
            <div class="empInfo text-center ">
                
                <button class="btn btn-outline-success" onClick="confirmAttend_swalLibrary()">Mark Attendance</button>
            </div>
            <div class="contactInfo text-left align-self-start my-4 mx-2">
                <h4 class="text-secondary">Contact Info</h4>
                <hr class="w-75 m-auto"/>
            </div>
        </aside>
        <section class="col-12 col-lg-9 px-4 mt-5">
            <div class="tasks">
                <p class="clickP" id="attendanceReport">Attendance Report</p>
                <p   id="monthReport">Monthly Report</p>
                <p id="dailyReport">Daily Report </p>
            </div>
                <div class="attendanceReport reports ">
                  
                    <table class="table table-bordered border-secondary text-center bg-light">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Check in</th>
                                <th>Check out</th>
                            </tr>
                        </thead>
                        <tbody>
                        
                        </tbody>
                    </table>
                </div> <!--end attendanceReport -->
                <div class="monthReport reports d-none">
                    <table class="table table-bordered border-secondary text-center bg-light">
                        <thead>
                            <tr>
                                <th>No </th>
                                <th>Employee Name</th>
                                <th>ReportName</th>
                                <th>Complete</th>
                                <th>EmpEmail</th>
                            </tr>
                        </thead>
                        <tbody>
                        
                        
                        </tbody>
                      </table>
                </div> <!-- end month report -->
                <div class="dailyReport reports d-none">
                    <table class="table table-bordered border-secondary text-center bg-light">
                        <thead>
                            <tr>
                                <th>No </th>
                                <th>Employee Name</th>
                                <th>ReportName</th>
                                <th>Complete</th>
                                <th>EmpEmail</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                </div> <!-- end daily report -->
        </section>
    </div>
      <!-- ///bs  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 <script src="js/employeeInfo.js"></script>
</body>
</html>
